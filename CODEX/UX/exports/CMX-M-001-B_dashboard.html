<!DOCTYPE html>
<html class="dark" lang="fr"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>CongéMax - Tableau de bord</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "1rem",
                        "lg": "2rem",
                        "xl": "3rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
            min-height: 100dvh;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .active-icon {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 flex flex-col font-display">
<header class="sticky top-0 z-50 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-md border-b border-slate-200 dark:border-primary/10 px-4 py-4 flex items-center justify-center">
<span class="text-xl font-bold tracking-tight">CongéMax</span>
</header>
<main class="flex-1 px-4 pb-32">
<div class="py-6">
<h1 class="text-3xl font-bold tracking-tight">Tableau de bord</h1>
</div>
<div class="mb-8">
<div class="grid grid-cols-2 gap-4 mb-3">
<div class="bg-white dark:bg-primary/5 border border-slate-200 dark:border-primary/20 p-5 rounded-xl">
<div class="flex flex-col">
<span class="text-4xl font-bold text-primary">25</span>
<span class="text-sm font-medium text-slate-500 dark:text-slate-400">CP restants</span>
</div>
</div>
<div class="bg-white dark:bg-primary/5 border border-slate-200 dark:border-primary/20 p-5 rounded-xl">
<div class="flex flex-col">
<span class="text-4xl font-bold text-primary">8</span>
<span class="text-sm font-medium text-slate-500 dark:text-slate-400">RTT restants</span>
</div>
</div>
</div>
<p class="text-center text-sm font-medium text-slate-500 dark:text-primary/60">Syntec</p>
</div>
<div class="mb-6 bg-white dark:bg-primary/10 border border-slate-200 dark:border-primary/20 p-6 rounded-xl">
<h3 class="text-xl font-bold mb-2">Optimisation locale</h3>
<p class="text-slate-600 dark:text-slate-400 text-sm mb-6">
                Préparez vos prochaines absences en exploitant les jours fériés.
            </p>
<button class="w-full bg-primary text-white font-semibold py-3.5 px-6 rounded-full">
                Optimiser mes prochains congés
            </button>
</div>
<section>
<div class="mb-2">
<span class="px-3 py-1 bg-amber-500/10 text-amber-600 dark:text-amber-500 border border-amber-500/20 rounded-full text-[10px] font-bold uppercase tracking-wider">
                    Premium
                </span>
</div>
<div class="bg-white dark:bg-slate-800/40 border border-slate-200 dark:border-slate-700/50 p-6 rounded-xl">
<h3 class="text-xl font-bold mb-2">Optimisation annuelle</h3>
<p class="text-slate-600 dark:text-slate-400 text-sm mb-6">
                    Accès réservé aux abonnés Premium.
                </p>
<button class="w-full border-2 border-primary/40 text-primary font-semibold py-3.5 px-6 rounded-full">
                    Passer en Premium
                </button>
</div>
</section>
</main>
<nav class="fixed bottom-0 left-0 right-0 bg-white/90 dark:bg-background-dark/95 backdrop-blur-xl border-t border-slate-200 dark:border-slate-800 px-6 pb-8 pt-3 flex justify-between items-center z-50">
<a class="flex flex-col items-center gap-1" href="#">
<span class="material-symbols-outlined text-primary active-icon">dashboard</span>
<span class="text-[10px] font-semibold text-primary">Dashboard</span>
</a>
<a class="flex flex-col items-center gap-1" href="#">
<span class="material-symbols-outlined text-slate-400">map</span>
<span class="text-[10px] font-semibold text-slate-400">Local</span>
</a>
<a class="flex flex-col items-center gap-1" href="#">
<span class="material-symbols-outlined text-slate-400">calendar_view_month</span>
<span class="text-[10px] font-semibold text-slate-400">Annuel</span>
</a>
<a class="flex flex-col items-center gap-1" href="#">
<span class="material-symbols-outlined text-slate-400">person</span>
<span class="text-[10px] font-semibold text-slate-400">Compte</span>
</a>
</nav>
