<!DOCTYPE html>
<html class="dark" lang="fr"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>CongéMax</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13a4ec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101c22",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style type="text/tailwindcss">
        body {
            font-family: 'Manrope', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        .ios-blur {
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }
    </style>
<style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white min-h-screen flex flex-col font-display">
<header class="sticky top-0 z-50 bg-background-light/80 dark:bg-background-dark/80 ios-blur border-b border-slate-200 dark:border-white/10">
<div class="flex items-center px-6 py-4">
<h1 class="text-xl font-extrabold tracking-tight text-slate-900 dark:text-white">CongéMax</h1>
</div>
</header>
<main class="flex-1 px-6 pt-8 pb-32 max-w-md mx-auto w-full space-y-8">
<h2 class="text-3xl font-bold text-slate-900 dark:text-white">Optimisation locale</h2>
<div class="space-y-2">
<label class="text-sm font-semibold text-slate-700 dark:text-slate-300">Sélection date cible</label>
<div class="relative">
<input class="w-full h-14 bg-white dark:bg-white/5 border border-slate-200 dark:border-white/10 rounded-xl px-4 text-slate-900 dark:text-white focus:ring-2 focus:ring-primary focus:border-primary outline-none appearance-none transition-all" type="date"/>
</div>
</div>
<div class="grid grid-cols-2 p-1 bg-slate-100 dark:bg-white/5 rounded-xl border border-slate-200 dark:border-white/5">
<button class="py-2.5 px-4 rounded-lg text-sm font-bold bg-white dark:bg-primary shadow-sm text-slate-900 dark:text-white">
                Strict
            </button>
<button class="py-2.5 px-4 rounded-lg text-sm font-medium text-slate-500 dark:text-slate-400">
                Flexible
            </button>
</div>
<div class="pt-4">
<button class="w-full h-16 bg-primary text-white rounded-xl font-bold text-lg shadow-lg shadow-primary/20 active:scale-[0.98] transition-all">
                Optimiser
            </button>
</div>
</main>
<nav class="fixed bottom-0 left-0 right-0 bg-white/80 dark:bg-background-dark/80 ios-blur border-t border-slate-200 dark:border-white/10 pb-8 pt-2 px-4 z-50">
<div class="max-w-md mx-auto flex justify-between items-center">
<a class="flex flex-col items-center justify-center gap-1 w-16" href="#">
<span class="material-symbols-outlined text-slate-400 dark:text-slate-500">dashboard</span>
<span class="text-[10px] font-bold text-slate-400 dark:text-slate-500">Dashboard</span>
</a>
<a class="flex flex-col items-center justify-center gap-1 w-16" href="#">
<span class="material-symbols-outlined text-primary" style="font-variation-settings: 'FILL' 1">location_on</span>
<span class="text-[10px] font-bold text-primary">Local</span>
</a>
<a class="flex flex-col items-center justify-center gap-1 w-16" href="#">
<span class="material-symbols-outlined text-slate-400 dark:text-slate-500">calendar_view_month</span>
<span class="text-[10px] font-bold text-slate-400 dark:text-slate-500">Annuel</span>
</a>
<a class="flex flex-col items-center justify-center gap-1 w-16" href="#">
<span class="material-symbols-outlined text-slate-400 dark:text-slate-500">person</span>
<span class="text-[10px] font-bold text-slate-400 dark:text-slate-500">Compte</span>
</a>
</div>
</nav>

</body></html>
